name: polkawallet_plugin_bifrost
description: Bifrost network plugin for polkawallet.
version: 0.3.2
homepage:

environment:
  sdk: ">=2.10.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  http: ^0.13.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  flutter_svg: ^0.22.0
  json_annotation: ^4.0.1
  get_storage: ^2.0.2
  device_info: ^2.0.1
  liquid_progress_indicator: ^0.3.2
  polkawallet_sdk: ^0.3.2
  polkawallet_ui: ^0.3.2

dev_dependencies:
  build_runner: ^2.0.3
  mobx_codegen: ^2.0.1+3
  json_serializable: ^4.1.2
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
