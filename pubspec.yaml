# The following section is specific to Flutter.
flutter:
  assets:
    - lib/js_service_bifrost/dist/main.js
    - assets/images/public/bifrost.png
    - assets/images/public/bifrost_gray.png
    - assets/images/tokens/BNC.png
    - assets/images/tokens/VSKSM.png
    - assets/images/tokens/KSM.png
    - assets/images/tokens/KUSD.png
    - assets/images/tokens/VSBOND.png
    - assets/images/assets_up.png
    - assets/images/assets_down.png
    - assets/images/assets_send.png
    - assets/images/scan.svg

